<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameMap-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">


</head>

<body class="register">
    <div id="register-header">
        <div class="container">
            <div class="logo3">
                <a href="index.html">
                    <img src="images/Group 35.svg">
                </a>
            </div>
        </div>
    </div>
    <div id="register-content">
        <img class="bg-image img-responsive d-block w-100" src="images/image 48.png">
        <div class="content">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="">
                        <h6>Register with...</h6>
                        <div class="row ml-0">
                            <a class="box" href=""><img class="register-icon1" src="images/image 43 (Traced).svg"> </a>
                            <a class="box" href=""><img class="register-icon2" src="images/Vector fb.svg"></a>
                            <a class="box" href=""><img class="register-icon3" src="images/image 44 (Traced).svg"></a>
                        </div>
                        <div class="row">
                            <hr class="line7">
                            </hr>
                            <p>or</p>
                            <hr class="line7">
                            </hr>
                        </div>
                        <h6>Register with email</h6>
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" id="username" name="username"
                                    placeholder="Username">
                                <label for="username" class="form-label">Username</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="Password">
                                <label for="password" class="form-label">Password</label>
                            </div>             

                            <div class="dob">

                                <select id="day" name="dd"  onmousedown="if(this.options.length>8){this.size=3;}"  onkeypress="this.size=0;" onclick="change_year(this)">
                                </select>
                                <select id="month" name="mm" onmousedown="if(this.options.length>8){this.size=3;}"  onkeypress='this.size=0;'  onclick="change_month(this)" >
                                </select>
                                <select id="year" name="yyyy" onmousedown="if(this.options.length>8){this.size=3;}"  onkeypress='this.size=0;' onclick="change_year(this)">
                                </select>

                            </div>
                            <div class="form-check">
                                <input class="active form-check-input" type="checkbox" name="check1" id="check1"
                                    value="option1" checked>
                                <label class="form-check-label" for="check1">
                                    I accept the terms and conditions, cookie policy and privacy policy.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="check2" id="check2"
                                    value="option2">
                                <label class="form-check-label" for="check2">
                                    Send me vouchers and news on great promotions.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="check3" id="check3"
                                    value="option3">
                                <label class="form-check-label" for="check3">
                                    Send me the latest updates, competitions and news from the Community.
                                </label>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <a href="login.html" type="button" class="sign-in-btn btn btn-link">Sign in</a>
                                <a type="button" class="register-btn btn btn-link">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="js/register.js"></script>

</body>

</html>
