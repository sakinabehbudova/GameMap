<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameMap-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">


</head>

<body class="register">
    <div id="register-header">
        <div class="container">
            <div class="logo3">
                <a href="">
                    <img src="images/Group 35.svg">
                </a>
            </div>
        </div>
    </div>
    <div id="register-content">
        <img class="bg-image image-responsive w-100" src="images/image 48.png" alt="">
        <div class="container d-flex justify-content-center">
            <div class="content">
                <h6>Register with...</h6>
                <div class="row ml-0">
                    <a class="box" href=""><img class="register-icon1" src="images/image 43 (Traced).svg"> </a>
                    <a class="box" href=""><img class="register-icon2" src="images/Vector fb.svg"></a>
                    <a class="box" href=""><img class="register-icon3" src="images/image 44 (Traced).svg"></a>
                </div>
                <div class="row">
                    <hr class="line7"></hr>
                    <p>or</p>
                    <hr class="line7"></hr>
                </div>
                <h6>Register with email</h6>
                <form >
                    <div class="form-group">
                      <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email"  placeholder="Email">
                      </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                   
                   <div class="row d-flex justify-content-center">
                    <a type="button" class="sign-in-btn btn btn-link">Sign in</a>
                    <a type="button" class="register-btn btn btn-link">Register</a>
                   </div>
                  </form>
            </div>

        </div>
    </div>


</body>

</html>
